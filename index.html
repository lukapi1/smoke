<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoke Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smoke Tracker</h1>
    <div class="stats">
      <p>Dzisiaj: <span id="today-count">0</span></p>
      <p>Ostatni: <span id="last-time">-</span></p>
    </div>
    <button id="burn-btn">BURN</button>
    <div class="history">
      <h2>Historia</h2>
      <div class="history-grid">
        <div class="history-column">
          <h3>Ostatnie zapisy</h3>
          <ul id="history-list"></ul>
        </div>
        <div class="history-column">
          <h3>Podsumowanie dzienne</h3>
          <ul id="summary-list"></ul>
        </div>
      </div>  
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
